<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="" class="navbar-brand" style="margin-left: 2%;">Accounts</a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a href="accounts-view" class="nav-link" id="accounts-view-btn">Accounts</a></li>
      <li class="nav-item"><a href="add-accounts-view" class="nav-link" id="add-accounts-view-btn">Add Account</a></li>
    </ul>
  </nav>

  <div class="container-fluid">

    <!--     ACCOUNTS VIEW     -->
    <div class="row view" id="accounts-view">
      <div class="col-10 offset-1">
        <h2 class="display-4 m-4">Accounts</h2>
        <div class="row">
          <div class="col-8 offset-2">
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Address</th>
                  <th>Job</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="accounts-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--     ACCOUNTS VIEW END    -->

    <!--     ADD ACCOUNT VIEW     -->
    <div class="row view" id="add-accounts-view">
      <div class="col-10 offset-1">
        <h2 class="display-4 m-4">Add Account</h2>
        <div class="row">
          <div class="col-8 offset-2">
            <input type="text" class="form-control" placeholder="First Name"><br>
            <input type="text" class="form-control" placeholder="Last Name"><br>
            <input type="text" class="form-control" placeholder="Address"><br>
            <input type="text" class="form-control" placeholder="Job"><br>
            <button id="save-btn" class="form-control btn btn-info">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!--     ADD ACCOUNT VIEW END    -->

    <!--     EDIT ACCOUNT VIEW     -->
    <div class="row view" id="edit-accounts-view">
      <div class="col-10 offset-1">
        <h2 class="display-4 m-4">Edit Account</h2>
        <div class="row">
          <div class="col-8 offset-2">
            <input type="text" class="form-control" placeholder="First Name"><br>
            <input type="text" class="form-control" placeholder="Last Name"><br>
            <input type="text" class="form-control" placeholder="Address"><br>
            <input type="text" class="form-control" placeholder="Job"><br>
            <button id="edit-btn" class="form-control btn btn-warning">Edit</button>
          </div>
        </div>
      </div>
    </div>
    <!--     EDIT ACCOUNT VIEW END    -->
  </div>

  <script src="./viewTest.js"></script>
  <script src="./main.js"></script>
</body>
</html>
